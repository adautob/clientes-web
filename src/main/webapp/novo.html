<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro de Clientes - Novo</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<h3>Criar novo cliente</h3>
	<div class="container">
		<form name="frmCliente" action="insert">
			<table>
				<tr>
					<td><input type="text" name="nome" placeholder="Nome"
						class="Caixa1"></td>
				</tr>
				<tr>
					<td><input type="text" name="email" placeholder="E-mail"
						class="Caixa1"></td>
				</tr>
				<tr>
					<td><input type="text" name="telefone" placeholder="Telefone"
						class="Caixa2"></td>
				</tr>
			</table>
			<input type="button" value="Adicionar" onclick="validar()" class="Botao1">
		</form>
		<script src="scripts/validador.js"></script>
	</div>
</body>
</html>
