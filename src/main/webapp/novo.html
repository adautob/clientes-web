<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro de Clientes - Novo</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<h3>Criar novo cliente</h3>
	<div class="container">
		<form name="frmCliente" action="insert">
			<table>
				<tr>
					<td><input type="text" name="nome" placeholder="Nome"
						class="Caixa1" required></td>
				</tr>
				<tr>
					<td><input type="email" name="email" placeholder="E-mail"
						class="Caixa1" required></td>
				</tr>
				<tr>
					<td><input type="text" name="telefone" placeholder="Telefone"
						class="Caixa2" id="fone"></td>
				</tr>
			</table>
			<input type="submit" value="Adicionar" class="Botao1">
		</form>
		<script src="https://unpkg.com/imask"></script>
		<script>
			var element = document.getElementById('fone');
			var maskOptions = {
				mask : '(00) 00000-0000'
			};
			var mask = IMask(element, maskOptions);
		</script>
	</div>
</body>
</html>
